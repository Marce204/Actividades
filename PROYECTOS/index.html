<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para estudiantes de la UDC</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="form-title text-center">
        <h2>Formulario de Estudiantes de la Universidad de Cartagena</h2>
    </div>
    <form>

        <div class="form-group">
            <label for="Nombre estudiante">Nombre estudiante</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Introduce tu nombre" pattern="[A-Za-z ]+">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" required placeholder="Introduce tu teléfono" pattern="[0-9]{10}">
        </div>
        <div class="form-group">
            <label for="queja">Queja o Inquietud:</label>
            <textarea class="form-control" id="queja" name="queja" rows="5" required placeholder="Escribe tu queja o inquietud aquí"></textarea>
        </div>
        <div class="form-group">
            <label for="correo">Correo Corporativo:</label>
            <input type="email" class="form-control" id="correo" name="correo" required placeholder="Introduce tu correo corporativo">
        </div>
        <div class="form-group">
            <label for="codigo">Código Estudiantil:</label>
            <input type="text" class="form-control" id="codigo" name="codigo" required placeholder="Introduce tu código estudiantil" pattern="[0-9]+">
        </div>
        <div class="form-group">
            <label for="centro">Centro Tutorial:</label>
            <select class="form-control" id="centro" name="centro" required>
                <option value="">Selecciona tu centro tutorial</option>
                <option value="mompox">Mompox</option>
                <option value="lorica">Lorica</option>
                <option value="cereté">Cereté</option>
            </select>
        </div>
</fieldset>
<div class="form-check">
    <input class="form-check-input" type="checkbox" id="terminos" required>
    <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
</div>
<button type="submit" class="btn btn-custom">Enviar</button>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
